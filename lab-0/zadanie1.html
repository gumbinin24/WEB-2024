<!DOCTYPE html> <!-- обязательное оперелеление типа файла для одинакового парсинга в разных браузерах -->    
<html> <!-- тег html обязателен, вся контрукция дальше строится, как его дети -->
    <head> <!-- header не может быть ребенком, поэтому нужно создать структурный элемент head -->
        <header>
            <header>Узнай на все 100 %!</header>
        </header>
    </head>
    <body> <!-- допускается структура, состоящая только из head и body, поэтому остальная часть кода будет находиться в "теле" кода -->
        <section>
            <h1>Языки программирования</h1>
            <figure>
                <img src="https://www.python.org/static/img/python-logo.png">
                <figcaption>Логотип Python</figcaption>
            </figure>
            <article>
                <p>Изучать Python очень весело<br/> <!-- замена многократного тега <p> на <br/> -->
                Но нужно читать и практиковаться<br/>
                И сильно-сильно стараться<br/>
            </article>    
        </section>
        <nav>
            <a href="#">Главная страница</a><br/> <!-- замена <br> на <br/> для совместимости с XHTML -->
            <a href="#">Раздел 1</a><br/>
            <a href="#">Раздел 2</a><br/>
        </nav>
        <footer>Успехов в освоении</footer>
    </body>
</html>
